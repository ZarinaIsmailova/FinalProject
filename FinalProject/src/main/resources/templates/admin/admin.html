<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class=" col-md-6 text-md-start  text-sm-center text-center col-sm-12 col-12 ">
                <h3>Личный кабинет администратора</h3>
                <form  method="post" th:action="@{/logout}">
                    <input class="btn" type="submit" value="Выйти">
                </form>
            </div>
<!--            <div class=" col-md-2 col-sm-12 col-12 text-center  align-self-end">-->
<!--                <form  method="post" th:action="@{/logout}">-->
<!--                    <input class="btn" type="submit" value="Выйти">-->
<!--                </form>-->
<!--            </div>-->
            <div class=" col-md-2 col-sm-12 col-12 text-center  align-self-end">
                <a href="/admin/product/add">Добавить товар</a>
            </div>
            <div class=" col-md-2 col-sm-12 col-12 text-center align-self-end">
                <a href="/admin/person">Пользователи</a>
            </div>
            <div class=" col-md-2 col-sm-12 col-12 text-center  align-self-end">
                <a href="/admin/order">Заказы</a>
            </div>
        </div>
    </div>
</header>

</form>
<div class="container">
    <h3 class="text-center">Каталог товаров: </h3>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

<div class="col cart" th:each="product : ${products}">
    <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
    <a class="low" th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
    <p th:text="'Цена: ' + ${product.getPrice}"></p>
    <p th:text="'Склад: ' + ${product.getWarehouse}"></p>
    <p th:text="'Продавец: ' + ${product.getSeller}"></p>
    <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
    <a class="low" th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
    <a class="low" th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
    <hr>
</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
