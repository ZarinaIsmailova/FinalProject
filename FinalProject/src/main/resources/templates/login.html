<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
<section class="forma">
<h3>Вход</h3>
<form method="post" action="/process_login">
    <div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <input type="text" placeholder="Введите логин" name="username" id="username">
    </div>

    <input type="password" placeholder="Введите пароль" name="password" id="password">
    <br>
    <div>
    <input type="submit" value="Войти">
    </div>
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
    <div class="log">
    <a  href="/auth/password/change">Изменить пароль</a>
    </div>
</form>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
