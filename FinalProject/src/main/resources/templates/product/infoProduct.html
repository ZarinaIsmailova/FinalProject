<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/info.css}" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12 col-12">
            <div class="col-md-2 col-sm-12 col-12" th:each="img : ${product.getImageList()}">
                <img th:src="'/img/' + ${img.getFileName()}" width="300px">
            </div>
        </div>
        <div class="col-md-8 col-sm-12 col-12 title1">

        <h3><p th:text="'Наименование: ' + ${product.getTitle()}"></p></h3>
        <p th:text="'Описание: ' + ${product.getDescription()}"></p>
        <p style="color: #be264c" th:text="'Цена: ' + ${product.getPrice()}"></p>
        <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
        <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
        <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>

        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script th:src="@{/js/product.js}"></script>
</body>
</html>
